name: 'Future Freak'
type: theme
description: 'Future Freak subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
libraries:
  - future_freak/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  utility_bar: 'Utility Bar'
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  hero: 'Hero'
  primary_tabs: 'Primary Tabs'
  breadcrumb: Breadcrumbs
  exposed_forms: 'Exposed Forms'
  facets: Facets
  content: 'Main content'
  footer_top: 'Footer Top'
  footer: Footer
  footer_bottom: 'Footer Bottom'
libraries-override:
  bootstrap5/global-styling: false
