id: content
name: Content
description: ''
read_only: false
field_settings:
  field_character_gender:
    label: 'Character Gender'
    datasource_id: 'entity:node'
    property_path: field_character_gender
    type: integer
    dependencies:
      config:
        - field.storage.node.field_character_gender
  field_character_id:
    label: 'Character ID'
    datasource_id: 'entity:node'
    property_path: field_character_id
    type: string
    dependencies:
      config:
        - field.storage.node.field_character_id
  field_character_location:
    label: 'Character Location'
    datasource_id: 'entity:node'
    property_path: field_character_location
    type: integer
    dependencies:
      config:
        - field.storage.node.field_character_location
  field_character_species:
    label: 'Character Species'
    datasource_id: 'entity:node'
    property_path: field_character_species
    type: integer
    dependencies:
      config:
        - field.storage.node.field_character_species
  field_character_status:
    label: 'Character Status'
    datasource_id: 'entity:node'
    property_path: field_character_status
    type: integer
    dependencies:
      config:
        - field.storage.node.field_character_status
  field_character_type:
    label: 'Character Type'
    datasource_id: 'entity:node'
    property_path: field_character_type
    type: integer
    dependencies:
      config:
        - field.storage.node.field_character_type
  label:
    label: Label
    property_path: aggregated_field
    type: 'solr_text_custom:ngram'
    boost: 5.0
    configuration:
      type: first
      fields:
        - 'entity:node/title'
  label_spellcheck:
    label: 'Label Spellcheck'
    property_path: aggregated_field
    type: solr_text_spellcheck
    boost: 5.0
    configuration:
      type: first
      fields:
        - 'entity:node/title'
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: 'solr_text_custom:ngram'
    boost: 5.0
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          character: ''
  rendered_item_spellcheck:
    label: 'Rendered HTML output Spellcheck'
    property_path: rendered_item
    type: solr_text_spellcheck
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          character: ''
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  url:
    label: URI
    property_path: search_api_url
    type: 'solr_text_custom:ngram'
    configuration:
      absolute: false
